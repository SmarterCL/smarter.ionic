<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Welcome to SmarterOS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="login-container">
    <div class="logo-container">
      <ion-icon name="logo-ionic" class="app-logo"></ion-icon>
      <h2>SmarterOS Template</h2>
      <p>Sign in to access your account</p>
    </div>
    
    <form [formGroup]="loginForm" (ngSubmit)="handleLogin()">
      <ion-list lines="full">
        <ion-item>
          <ion-label position="floating">Email Address</ion-label>
          <ion-input 
            formControlName="email" 
            type="email" 
            autocomplete="email"
            placeholder="your@email.com">
          </ion-input>
        </ion-item>
        
        <ion-item *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)" lines="none">
          <ion-note color="danger">Please enter a valid email address</ion-note>
        </ion-item>
      </ion-list>
      
      <ion-button 
        type="submit" 
        expand="block" 
        shape="round" 
        [disabled]="loginForm.invalid || isLoading"
        class="ion-margin-top">
        <ion-icon name="mail-open-outline" slot="start"></ion-icon>
        Sign in with Magic Link
      </ion-button>
      
      <div class="divider">
        <span>or continue with</span>
      </div>
      
      <ion-button 
        expand="block" 
        shape="round" 
        fill="outline"
        (click)="signInWithGoogle()"
        [disabled]="isLoading">
        <ion-icon name="logo-google" slot="start"></ion-icon>
        Sign in with Google
      </ion-button>
    </form>
    
    <div class="footer-info">
      <p class="ion-text-center">
        By signing in, you agree to our <a href="/terms">Terms of Service</a> and <a href="/privacy">Privacy Policy</a>
      </p>
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar color="light">
    <ion-text class="ion-text-center ion-padding">
      <p>Powered by Supabase & MCP</p>
    </ion-text>
  </ion-toolbar>
</ion-footer>
