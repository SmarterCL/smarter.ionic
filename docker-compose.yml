version: '3.8'

services:
  ionic-app:
    build: .
    container_name: ionic-supabase-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Puedes a√±adir un proxy inverso como Nginx si lo necesitas
